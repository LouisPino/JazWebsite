    <p id="frog-text" class="frog">DO NOT CLICK ME</p>

    <script type="text/javascript">
      //scroll
      let progress = document.getElementById("progressbar");
      let totalHeight = document.body.scrollHeight - window.innerHeight;
      window.onscroll = function () {
        let progressHeight = (window.pageYOffset / totalHeight) * 100;
        progress.style.height = progressHeight + "%";
      };

      //frog
      const ribbit = new Audio("assets/Frog-sound-ribbit.mp3");
      const frogImg = document.getElementById("frog");
      const jazGifBgEl = document.querySelector(".jaz-gif-bg");
      const jazGifEl = document.querySelector("#jaz-gif");
      const frogText = document.getElementById("frog-text");
      const brightEl = document.getElementById("bright");
      const noiseEl = document.getElementById("noise");
      const loudEl = document.getElementById("loud");
      const colorsEl = document.getElementById("colors");
      const hamburgerEl = document.querySelector(".hamburger");
      const dropbtnContentEl = document.querySelector(".dropdown-content");
      frogImg.addEventListener("click", hop);
      jazGifEl.addEventListener("click", glow);
      brightEl.addEventListener("click", glow);
      noiseEl.addEventListener("click", glow);
      loudEl.addEventListener("click", glow);
      colorsEl.addEventListener("click", glow);
      hamburgerEl.addEventListener("click", showBurger);
      let clickCount = 0;

      function glow(e) {
        if (!e.target.classList.value.includes("here")) {
          e.target.classList.add("here");
        } else {
          e.target.classList.remove("here");
        }
      }


      function showBurger(){
        console.log(dropbtnContentEl.style.display)
        if(dropbtnContentEl.style.display === 'block'){
          dropbtnContentEl.style.display = 'none'
        }else{dropbtnContentEl.style.display = 'block'}
      }
      function hop(event) {
        nextPosL = Math.floor(Math.random() * 95) + "%";
        nextPosT = Math.floor(Math.random() * 200) + "%";
        frogImg.style.left = nextPosL;
        frogImg.style.top = nextPosT;
        frogText.style.left = nextPosL;
        frogText.style.top = nextPosT;
        ribbit.play();
        clickCount++;

        if (clickCount === 1) frogText.innerHTML = "I TOLD YOU NOT TO DO THAT";
        if (clickCount === 2) frogText.innerHTML = "STOP TOUCHING ME YOU FREAK";
        if (clickCount === 3) frogText.innerHTML = "WHY DO YOU NOT RESPECT ME";
        if (clickCount === 4)
          frogText.innerHTML = "MY WRATH WILL BE YOUR DOWNFALL";
        if (clickCount === 5) {
          frogText.innerHTML = "...what";
          frogImg.classList.add("here");
        }
        if (clickCount === 6) {
          frogText.innerHTML = "This cannot be good for my health";
        }
        if (clickCount === 7) {
          frogText.innerHTML = "I guess I'm just like this now";
        }
        if (clickCount === 8) {
          frogText.innerHTML = "So you can stop clicking me";
        }
        if (clickCount === 9) {
          frogText.innerHTML = frogText.innerHTML = "";
        }
        if (clickCount === 10) {
          frogText.innerHTML = frogText.innerHTML = "Right?";
        }
        if (clickCount === 11) {
          frogText.innerHTML = frogText.innerHTML = "";
        }
        if (clickCount === 14) {
          frogText.innerHTML = frogText.innerHTML = "Seriously, get a job";
        }
        if (clickCount === 20) {
          frogText.innerHTML = frogText.innerHTML = "STOP IT";
        }
        if (clickCount === 50) {
          alert(
            "RESPECT. You have clicked the frog 50 times. Pino and I owe you a beer."
          );
        }
      }
    </script>
